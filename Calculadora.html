<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Document</title>
</head>
<body>
    


    <div id="calculadora">

        
            <div id="visor-texto">
               
            </div>

      

        
      <div class="operacoes">
         <button  id="limpar" onclick="linpando()"><p>C</p></button>
        
         <button class="Btn2" onclick="inserir('%')" ><p>%</p></button>
         
        </div>


        <div id="botoes">

            <button class="Btn" onclick="inserir('1')"><p>1</p></button>
            <button class="Btn" onclick="inserir('2')"><p>2</p></button>
            <button class="Btn" onclick="inserir('3')" ><p>3</p></button>
            <button class="Btn2" onclick="inserir('+')" ><p>+</p></button>
            <button class="Btn" onclick="inserir('4')" ><p>4</p></button>

            <button class="Btn" onclick="inserir('5')" ><p>5</p></button>
            <button class="Btn" onclick="inserir('6')" ><p>6</p></button>
            <button class="Btn2" onclick="inserir('-')"><p>-</p></button>
            <button class="Btn" onclick="inserir('7')" ><p>7</p></button>

            <button class="Btn" onclick="inserir('8')"><p>8</p></button>
            <button class="Btn" onclick="inserir('9')"><p>9</p></button>
            <button class="Btn2" onclick="inserir('*')" ><p>X</p></button>
            <button class="Btn" onclick="inserir('0')"><p>0</p></button>

            <button class="Btn" onclick="inserir('00')" id="zero"><p>00</p></button>
            <button class="Btn" onclick="inserir('.')"><p>.</p></button>
            <button class="Btn2" onclick="inserir('/')"><p>/</p></button>          

        </div>

         <div class="operacoes">
        
        
         <button  class="Btn" onclick="apagark()"><p>‚Üê</p></button>
         
          <button class="Btn2" id="igual" onclick="calculo()"><p>=</p></button>
        </div>



    </div>
    <script src="calculadora.js"></script>
</body>
</html>
